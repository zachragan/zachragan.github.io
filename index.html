
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beans & Ammo</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #eee;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #ffcc00;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #ccc;
      margin-bottom: 2rem;
    }

    a.button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #ffcc00;
      color: #111;
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    a.button:hover {
      background-color: #e6b800;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Beans & Ammo</h1>
    <p>Welcome to the official site. Coffee. Firepower. Philosophy. Stay tuned.</p>
    <a href="https://github.com/zachragan" class="button" target="_blank">Follow on GitHub</a>

    <footer>
      <p>&copy; 2025 Beans & Ammo. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
